<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jsBoot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/board.css">
</head>
<body>
  <header>
    <h1>jsBoot sea battle</h1>
    <h2>Choose a grid size and press start</h2>
  </header>
  <nav id="set-grid-size">
    <!--  <input> without a <form> is valid HTML
          https://www.w3.org/TR/html401/interact/forms.html#form-controls
          17.2.1 Control types -->
          <input type="number" name="cols" id="num_cols" value="10" min="5" max="26">X
          <input type="number" name="rows" id="num_rows" value="10" min="5" max="26">
          <input type="button" id="start-game-btn" value="Start!">
  </nav>

  <main>
    <div id="gameGrid"></div> <!-- hosts the js generated grid -->
  </main>

  <div id="display-victory-msg"> <!-- displays messages to user -->
      <p class="slide-in-fwd-center"></p>
  </div>
  <footer>
    <!-- <p></p> -->
  </footer>
  <!-- JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
